  <style>
    body { font-family: 'Inter', sans-serif; }
    
    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.15); opacity: 0.6; }
    }
    @keyframes pulse-glow-reverse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.15); opacity: 0.6; }
    }
    @keyframes lion-glow {
      0%, 100% { opacity: 0.9; filter: drop-shadow(0 0 20px rgba(88, 101, 242, 0.5)) drop-shadow(0 0 40px rgba(255, 107, 107, 0.3)); }
      50% { opacity: 1; filter: drop-shadow(0 0 30px rgba(88, 101, 242, 0.7)) drop-shadow(0 0 60px rgba(255, 107, 107, 0.5)); }
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes gradient-xy {
      0%, 100% { background-position: 0% 0%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }
    @keyframes float-delayed {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(20px) scale(0.9); }
    }
    @keyframes toastSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes toastSlideOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }
    
    .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }
    .animate-pulse-glow-reverse { animation: pulse-glow-reverse 3.5s ease-in-out infinite; }
    .animate-lion-glow { animation: lion-glow 3s ease-in-out infinite; }
    .animate-shimmer { animation: shimmer 2s ease-in-out infinite; }
    .animate-gradient { 
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .animate-gradient-xy {
      background-size: 200% 200%;
      animation: gradient-xy 8s ease infinite;
    }
    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-float-delayed { animation: float-delayed 8s ease-in-out infinite 2s; }
    
    .product-modal.active { display: flex; }

    @keyframes slideInRight {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOutRight {
  from { transform: translateX(0); opacity: 1; }
  to { transform: translateX(100%); opacity: 0; }
}

@keyframes shrink {
  from { width: 100%; }
  to { width: 0%; }
}

.animate-shrink {
  animation: shrink 3.5s linear forwards;
}
