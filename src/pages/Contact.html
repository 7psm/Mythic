    <div id="particles-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>
    
    <script>
        // === CONSTELLATION (Particules connectées) ===
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        
        // Adapter la taille du canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Particules de la constellation
        const constellationParticles = [];
        const particleCountConst = 50;
        const maxDistance = 150;
        
        class ConstellationParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(212, 175, 55, 0.8)';
                ctx.fill();
            }
        }
        
        // Créer les particules
        for (let i = 0; i < particleCountConst; i++) {
            constellationParticles.push(new ConstellationParticle());
        }
        
        // Dessiner les connexions
        function drawConnections() {
            for (let i = 0; i < constellationParticles.length; i++) {
                for (let j = i + 1; j < constellationParticles.length; j++) {
                    const dx = constellationParticles[i].x - constellationParticles[j].x;
                    const dy = constellationParticles[i].y - constellationParticles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.3;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(212, 175, 55, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(constellationParticles[i].x, constellationParticles[i].y);
                        ctx.lineTo(constellationParticles[j].x, constellationParticles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Animation de la constellation
        function animateConstellation() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            constellationParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            drawConnections();
            requestAnimationFrame(animateConstellation);
        }
        animateConstellation();
        
        // === PARTICULES FLOTTANTES ===
        const particlesContainer = document.getElementById('particles-container');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Position aléatoire
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '-10px';
            
            // Taille variable
            const size = Math.random() * 3 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Durée d'animation variable
            const duration = Math.random() * 15 + 15;
            particle.style.animationDuration = duration + 's';
            
            // Délai aléatoire
            const delay = Math.random() * 10;
            particle.style.animationDelay = delay + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
