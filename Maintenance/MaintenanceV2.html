<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status | Incognito Market</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      flex-direction: column;
    }

    .status-container {
      max-width: 700px;
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.4s ease-in-out;
    }

    .status-tag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .tag-online { background: rgba(67, 184, 97, 0.2); color: #43b861; }
    .tag-maintenance { background: rgba(254, 231, 92, 0.15); color: #fee75c; }
    .tag-offline { background: rgba(237, 66, 69, 0.2); color: #ed4245; }
    .tag-critical { background: rgba(240, 71, 71, 0.25); color: #f04747; }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 6px;
    }

    .time-range {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .details {
      background: #121212;
      padding: 18px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      margin-bottom: 16px;
    }

    .details p {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 8px;
      color: #ddd;
    }

    .details strong { color: #fff; }

    .status-footer {
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    button {
      background: #222;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 8px;
      color: #eee;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #333;
      border-color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
